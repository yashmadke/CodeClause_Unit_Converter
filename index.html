<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="title">Unit Converter</h1>

    <div class="container">
        <div class="card">
            <h2>Length</h2>
            <div class="inputs-container">
                <div class="input-group">
                    <label for="input">From:</label>
                    <input type="text" id="input1" name="">
                </div>
                <div class="input-group">
                    <label for="input">To:</label>
                    <input type="text" id="result1" name="" disabled>
                </div>
            </div>
            <div class="dropdowns-container">
                <div class="dropdown-group">
                    <select id="inputType1" name="">
                        <option value="meter">Meter</option>
                        <option value="kilometer">Kilometer</option>
                        <option value="centimeter">Centimeter</option>
                        <option value="mile">Mile</option>
                        <option value="yard">Yard</option>
                        <option value="foot">Foot</option>
                        <option value="inch">Inch</option>
                    </select>
                </div>
                <div class="dropdown-group">
                    <select id="resultType1" name="">
                        <option value="meter">Meter</option>
                        <option value="kilometer">Kilometer</option>
                        <option value="centimeter">Centimeter</option>
                        <option value="mile">Mile</option>
                        <option value="yard">Yard</option>
                        <option value="foot">Foot</option>
                        <option value="inch">Inch</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="card">
            <h2>Temperature</h2>
            <div class="inputs-container">
                <div class="input-group">
                    <label for="input">From:</label>
                    <input type="text" id="input2" name="">
                </div>
                <div class="input-group">
                    <label for="inpu2">To:</label>
                    <input type="text" id="result2" name="" disabled>
                </div>
            </div>
            <div class="dropdowns-container">
                <div class="dropdown-group">
                    <select id="inputType2" name="">
                        <option value="celsius">Celsius</option>
                        <option value="kelvin">Kelvin</option>
                        <option value="fahrenheit">Fahrenheit</option>
                    </select>
                </div>
                <div class="dropdown-group">
                    <select id="resultType2" name="">
                        <option value="celsius">Celsius</option>
                        <option value="kelvin">Kelvin</option>
                        <option value="fahrenheit">Fahrenheit</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="card">
            <h2>Area</h2>
            <div class="inputs-container">
                <div class="input-group">
                    <label for="input">From:</label>
                    <input type="text" id="input3" name="">
                </div>
                <div class="input-group">
                    <label for="input">To:</label>
                    <input type="text" id="result3" name="" disabled>
                </div>
            </div>
            <div class="dropdowns-container">
                <div class="dropdown-group">
                    <select id="inputType3" name="">
                        <option value="sqmeter">Square Meter</option>
                        <option value="sqkilometer">Square Kilometer</option>
                        <option value="sqcentimeter">Square Centimeter</option>
                    </select>
                </div>
                <div class="dropdown-group">
                    <select id="resultType3" name="dropdown2">
                        <option value="sqmeter">Square Meter</option>
                        <option value="sqkilometer">Square Kilometer</option>
                        <option value="sqcentimeter">Square Centimeter</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="card">
            <h2>Volume</h2>
            <div class="inputs-container">
                <div class="input-group">
                    <label for="input">From:</label>
                    <input type="text" id="input4" name="">
                </div>
                <div class="input-group">
                    <label for="input">To:</label>
                    <input type="text" id="result4" name="" disabled>
                </div>
            </div>
            <div class="dropdowns-container">
                <div class="dropdown-group">
                    <select id="inputType4" name="">
                        <option value="cumeter">Cubic Meter</option>
                        <option value="cukilometer">Cubic Kilometer</option>
                        <option value="cucentimeter">Cubic Centimeter</option>
                    </select>
                </div>
                <div class="dropdown-group">
                    <select id="resultType4" name="">
                        <option value="cumeter">Cubic Meter</option>
                        <option value="cukilometer">Cubic Kilometer</option>
                        <option value="cucentimeter">Cubic Centimeter</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="card">
            <h2>Weight</h2>
            <div class="inputs-container">
                <div class="input-group">
                    <label for="input">From:</label>
                    <input type="text" id="input5" name="">
                </div>
                <div class="input-group">
                    <label for="input">To:</label>
                    <input type="text" id="result5" name="" disabled>
                </div>
            </div>
            <div class="dropdowns-container">
                <div class="dropdown-group">
                    <select id="inputType5" name="">
                        <option value="kilogram">Kilogram</option>
                        <option value="gram">Gram</option>
                        <option value="milligram">Milligram</option>
                        <option value="pound">Pound</option>
                        <option value="ounce">Ounce</option>
                        <option value="carrat">Carrat</option>
                    </select>
                </div>

                    <select id="resultType5" name="">
                        <option value="kilogram">Kilogram</option>
                        <option value="gram">Gram</option>
                        <option value="milligram">Milligram</option>
                        <option value="pound">Pound</option>
                        <option value="ounce">Ounce</option>
                        <option value="carrat">Carrat</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="card">
            <h2>Time</h2>
            <div class="inputs-container">
                <div class="input-group">
                    <label for="input">From:</label>
                    <input type="text" id="input6" name="">
                </div>
                <div class="input-group">
                    <label for="input2">To:</label>
                    <input type="text" id="result6" name="" disabled>
                </div>
            </div>
            <div class="dropdowns-container">
                <div class="dropdown-group">
                    <select id="inputType6" name="">
                        <option value="second">Second</option>
                        <option value="minute">Minute</option>
                        <option value="hour">Hour</option>
                    </select>
                </div>
                <div class="dropdown-group">
                    <select id="resultType6" name="">
                        <option value="second">Second</option>
                        <option value="minute">Minute</option>
                        <option value="hour">Hour</option>
                    </select>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
